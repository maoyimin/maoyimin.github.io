# 基础绘图
&gt; 一图胜千言，而R可谓是一个惊艳的图形构建平台。你可以通过逐条输入语句构建图形，逐步完善图形特征，直到得到想要的效果。


```r
head(mtcars)
```

```

# 一个简单的例子

让我们虚拟一个数据，它描述了病人对两种药物五个剂量水平上的响应情况。


```r
dose  &lt;- c(20, 30, 40, 45, 60)
drugA &lt;- c(16, 20, 27, 40, 60)
drugB &lt;- c(15, 18, 25, 31, 40)
data.frame(dose,drugA,drugB)
```

```
##   dose drugA drugB
## 1   20    16    15
## 2   30    20    18
## 3   40    27    25
## 4   45    40    31
## 5   60    60    40
```

如果我们想创建一幅图，来描述药物A的剂量和响应关系的图形。

&gt; plot() 登场。这是一个用于基础绘图的泛型函数。

---


```r
plot(dose, drugA, type="b") # type='b' 表示同时绘制点和线
```

![](lecture3_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;

```r
# help()
```

---
# 图形参数


```r
opar &lt;- par(no.readonly=TRUE) # 复制一份当前的图形参数设置
par(lty=2, pch=17) # 修改参数
plot(dose, drugA, type="b") #绘图
```

&lt;img src="lecture3_files/figure-html/unnamed-chunk-6-1.png" width="50%" style="display: block; margin: auto;" /&gt;

```r
par(opar) #恢复默认设置
```
---

&gt; 你也可以直接写入plot()内


```r
plot(dose, drugA, type="b", lty=2, pch=17)
```

&lt;img src="lecture3_files/figure-html/unnamed-chunk-7-1.png" width="50%" style="display: block; margin: auto;" /&gt;

---
## 符号与线条
pch: 指定绘制点时的符号  
cex: 指定符号的大小  
lty: 指定线的类型  
lwd: 指定线的宽度


```

## 颜色


```r
# col: 指定颜色
plot(dose, drugA, type="b", lty=3, lwd=3, pch=15, cex=2,col='red')
```

## 坐标轴和标题

```r
plot(dose, drugA, type="b",
     col="red", lty=2, pch=2, lwd=2,
     main="Clinical Trials for Drug A", #标题
     sub="This is hypothetical data", # 副标题
     xlab="Dosage", ylab="Drug Response", # x轴标签
     xlim=c(0, 60), ylim=c(0, 65)) #坐标轴的尺度范围
```

&lt;img src="lecture3_files/figure-html/unnamed-chunk-12-1.png" width="50%" style="display: block; margin: auto;" /&gt;

---
## 图例和参考线


```r
opar &lt;- par(no.readonly=TRUE)
par(lwd=2, cex=1.5)
plot(dose, drugA, type="b",pch=15, lty=1, col="red", ylim=c(0, 60),
     main="Drug A vs. Drug B",
     xlab="Drug Dosage", ylab="Drug Response")
lines(dose, drugB, type="b",pch=17, lty=2, col="blue")
abline(h=c(30), lwd=1.5, lty=2, col="gray")
legend("topleft", title="Drug Type", c("A","B"),
       lty=c(1, 2), pch=c(15, 17), col=c("red", "blue"))
```

&lt;img src="lecture3_files/figure-html/unnamed-chunk-13-1.png" width="40%" style="display: block; margin: auto;" /&gt;

```r
par(opar)
```

## 图形组合


```r
attach(mtcars)
par(mfrow=c(2,2))
plot(wt,mpg, main="Scatterplot of wt vs. mpg")
plot(wt,disp, main="Scatterplot of wt vs. disp")
hist(wt, main="Histogram of wt")
boxplot(wt, main="Boxplot of wt")
```

&lt;img src="lecture3_files/figure-html/unnamed-chunk-14-1.png" width="40%" style="display: block; margin: auto;" /&gt;

```r
detach(mtcars)
```
